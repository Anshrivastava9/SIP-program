<body>
	<!-- banner -->
	<div class="center-container">
		<div class="main">
			<h1 class="w3layouts_head"> <br>Registration <br>Form For Student</h1>
			<div class="w3layouts_main_grid">
				<form action="#" method="post" class="w3_form_post">
					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>YOUR NAME </label>
							<input type="text" name="Task" placeholder="Your Full Name" required="">
						</span>
					</div>


					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>YOUR COLLEGE </label>
							<input type="text" name="Task" placeholder="College you are studying" required="">
						</span>
					</div>


					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>BRANCH</label>
							<input type="text" name="Task" placeholder="Branch" required="">
						</span>
					</div>

					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>Year </label>
							<input type="text" name="Task" placeholder="Year/semester " required="">
						</span>
					</div>





					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>Your Email </label>
							<input type="text" name="Task" placeholder="Your Email" required="">
						</span>
					</div>
					<div class="w3_agileits_main_grid w3l_main_grid">
						<span class="agileits_grid">
							<label>Phone Number </label>
							<input type="text" name="Task" placeholder="Phone Number" required="">
						</span>
					</div>


					
					
				<form>
					
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>




			<!-- Calendar -->
